<mat-card>

  <mat-toolbar color="primary">Cadastro</mat-toolbar>

  <mat-card-content>
    <form  [formGroup] = "form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Qtd hospedes" formControlName="customers">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Quartos" formControlName="room">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="null"> </mat-option>
          <mat-option value="DISPONIVEL">DISPONIVEL</mat-option>
          <mat-option value="OCUPADO">OCUPADO</mat-option>
          <mat-option value="RESERVADO">RESERVADO</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
