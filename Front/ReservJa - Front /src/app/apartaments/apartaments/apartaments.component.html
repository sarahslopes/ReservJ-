<mat-toolbar style="font-size: 2;">
  <img
  width="200" src="assets/img/logo.png"/>

 <span class="example-spacer"></span>
 <button mat-flat-button color="primary"(click)="onAdd()">Adicionar Apartamento</button>
</mat-toolbar>


<mat-card>

    <mat-toolbar color="primary" style="font-size: 2;">
      <span> Apartamentos cadastrados</span>
    </mat-toolbar>

<table mat-table [dataSource]="apartaments"class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
    </button>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="customers">
    <th mat-header-cell *matHeaderCellDef>Ocupação máxima</th>
    <td mat-cell *matCellDef="let element"> {{element.customers}} </td>
  </ng-container>

  <ng-container matColumnDef="room">
    <th mat-header-cell *matHeaderCellDef>Qtd.quartos</th>
    <td mat-cell *matCellDef="let element"> {{element.room}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>

      <mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Editar apartamento">
          <mat-icon (click)="onEdit()">edit</mat-icon>
        </button>

    <button mat-icon-button color="warn" aria-label="Remover apartamento">
      <mat-icon (click)="onDelete()">delete</mat-icon>
    </button>
       </mat-cell>
</ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card>
